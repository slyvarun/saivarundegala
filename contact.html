<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
     :root{
      --bg:#0f1724;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       background:linear-gradient(180deg, var(--bg) 0%, #07111ac3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-section {
      text-align: center;
      max-width: 800px;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .type{
      font-size: 20px;
      color: #fcfcfc;
      margin-bottom: 20px;
      margin-bottom: 40px;
      font-size: 1.1rem;
       width: 0;
       overflow: hidden; /* hides extra text */
      border-right: 3px solid #000000; /* blinking cursor */
      white-space: nowrap;
      animation: typing 4s steps(30, end) forwards, blink 0.7s step-end infinite;
    }
     @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
    .contact-section p {
      margin-bottom: 40px;
      font-size: 1.1rem;
      color: #fff5f5;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .contact-box {
      background:linear-gradient(180deg, rgba(146, 145, 145, 0.334), transparent);
       box-shadow: 0 8px 28px rgba(0, 0, 0, 0.371);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .contact-box:hover {
      transform: translateY(-8px) rotate(-1deg);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    .contact-box i {
      font-size: 45px;
      margin-bottom: 15px;
    }

    .contact-box h3 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #d0c7c7;
    }

    .contact-box p {
      font-size: 0.95rem;
      color: #dfdfdf;
    }

    /* Asymmetric tweaks */
    .mail { grid-column: 1; grid-row: 1;  transform: translateY(30px);}
    .insta { grid-column: 2; grid-row: 1; transform: translateY(30px); }
    .github { grid-column: 1; grid-row: 2; transform: translateY(30px); }
    .linkedin { grid-column: 2; grid-row: 2;transform: translateY(30px) }

    /* Colors */
    .mail i { color: #d44638; }
    .insta i { color: #e1306c; }
    .github i { color: #333; }
    .linkedin i { color: #0077b5; }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contact Me</h2>
    <p class="type">Let's connect! Reach me on any of these platforms.Feel free and Follow Me!!</p>

    <div class="contact-container">
      <a href="mailto:saivarundegala@gmail.com" class="contact-box mail">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>saivarundegala@gmail.com</p>
      </a>

      <a href="https://www.instagram.com/varun_ae" target="_blank" rel="noopener noreferrer" class="contact-box insta">
        <i class="fab fa-instagram"></i>
        <h3>Instagram</h3>
        <p>@varun.varun_ae</p>
      </a>

      <a href="https://github.com/slyvarun" target="_blank" rel="noopener noreferrer" class="contact-box github">
        <i class="fab fa-github"></i>
        <h3>GitHub</h3>
        <p>github.com/slyvarun</p>
      </a>

      <a href="https://www.linkedin.com/in/saivarundegala" target="_blank" rel="noopener noreferrer" class="contact-box linkedin">
        <i class="fab fa-linkedin"></i>
        <h3>LinkedIn</h3>
        <p>linkedin.com/in/saivarundegala</p>
      </a>
    </div>
</section>

</body>
</html>
